<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <dialog>
        <form id="library-form">
            <div id="heading">New Book</div>
            <input type="text" id="title" name="title" placeholder = "Book Title..." required>
            <input type="text" id="author" name="author" placeholder = "Author..." required>
            <input type="number" id="pages" name="pages" placeholder = "Number of pages..." required>
            <div class="check-status">
                <label for="status">Have you read it?:</label>
                <input type="checkbox" id="status" name="status">
            </div>
            <button type="submit" id="submit-book-info">Submit</button>
        </form>
    </dialog>

    <div class="container">
        <button id="addBook">Add New Book</button>
        <div class="shelf"></div>
    </div>
</body>
</html>
